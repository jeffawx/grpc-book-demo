  name: book-web
  namespace: grpc-book-demo
  labels:
    app: book-web
spec:
  type: ClusterIP
  selector:
    app: book-web
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  namespace: grpc-book-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - name: zipkin
          image: openzipkin/zipkin-slim
          imagePullPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: zipkin
  namespace: grpc-book-demo
  labels:
    app: zipkin
spec:
  type: ClusterIP
  clusterIP: "None"
  selector:
    app: zipkin
