apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-service
  namespace: grpc-book-demo
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: book-service
  template:
    metadata:
      labels:
        app: book-service
    spec:
      containers:
        - name: book-service
          image: localhost:5000/book-service
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: dev
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  name: book-service
  namespace: grpc-book-demo
  labels:
    app: book-service
spec:
  type: ClusterIP
#  clusterIP: None
  selector:
    app: book-service
  ports:
    - name: grpc
      protocol: TCP
      port: 8090
      targetPort: 8090
---
apiVersion: apps/v1
